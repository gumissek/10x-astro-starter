  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [ unit-test, e2e-test]
    if: always() && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success'
    # && needs.e2e-test.result == 'success'
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Comment PR with success status
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ✅ Pull Request Checks Passed

            All checks have completed successfully:
            - ✅ Linting
            - ✅ Unit Tests
            - ✅ E2E Tests

            The PR is ready for review!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
